{% extends 'pages/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4 text-dark">Payment</h2>
      <form method="post" action="{% url 'telemed_app:stk' %}" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number :</label>
          <input type="number" id="phone" name="phone" class="form-control" value="254" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount :</label>
          <input type="text" id="amount" name="amount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-main btn-round-full">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
